<mat-card>
    <mat-card-title>Customer Contact Information</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
  
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </section>
  
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </section>

        <section formArrayName="phoneNumbers"> <!-- This refrences the phoneNumber Form Builder Array  -->
            <mat-card-subtitle>Phone Numbers</mat-card-subtitle>
            <section *ngFor="let phone of phoneNumbers.controls; let i=index"> <!-- This refrences the phoneNumber getter method -->
              <div [formGroupName]="i"> <!-- The formGroupName here happens to be just the index number. -->
                <mat-form-field>
                  <input matInput type="text" placeholder="Alias" formControlName="alias"> <!-- (4) -->
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" placeholder="Number" formControlName="number"> <!-- (5) -->
                </mat-form-field>
                <button mat-raised-button (click)="addPhone()" *ngIf="i == phoneNumbers.controls.length-1">Add</button> <!-- only displays on the last iteration -->
              </div>
            </section>
          </section>

        <mat-card formGroupName="address">

            <h4>Address</h4>
    
            <section>
              <mat-form-field>
                <input matInput type="text" placeholder="Street" formControlName="street">
              </mat-form-field>
            </section>
    
            <section>
              <mat-form-field>
                <input matInput type="text" placeholder="City" formControlName="city">
              </mat-form-field>
            </section>
    
            <section>
              <mat-form-field>
                <input matInput type="text" placeholder="State" formControlName="state">
              </mat-form-field>
            </section>
    
            <section>
              <mat-form-field>
                <input matInput type="text" placeholder="Zip" formControlName="zip">
              </mat-form-field>
            </section>
    
          </mat-card>
  
      </form>
    </mat-card-content>
  </mat-card>

<button mat-raised-button (click)="reset()">Reset</button>
<button mat-raised-button (click)="fillDefaultAddress()">Fill Default Address</button>

<mat-card>
  <mat-card-title>Form model</mat-card-title>
  <mat-card-content>
    <pre>First name: {{ form.controls['firstName'].value | json }}</pre>
  </mat-card-content>
</mat-card>

<pre>Form group: {{ form.value | json }}</pre>
